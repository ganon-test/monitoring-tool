<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxmox 監視ダッシュボード</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-server"></i>
                <h1>Proxmox Dashboard</h1>
            </div>
            <div class="status-indicator">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span>接続中...</span>
                </div>
                <div class="last-update" id="lastUpdate">
                    最終更新: --:--:--
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 統合されたクラスター概要とノード詳細セクション -->
        <section class="cluster-overview-section">
            <!-- 概要カード -->
            <div class="overview-cards">
                <div class="overview-card">
                    <div class="card-icon cpu">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">平均CPU使用率</div>
                        <div class="card-value" id="overallCpuUsage">0%</div>
                        <div class="card-subtitle">クラスター全体</div>
                    </div>
                </div>

                <div class="overview-card">
                    <div class="card-icon memory">
                        <i class="fas fa-memory"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">総メモリ使用率</div>
                        <div class="card-value" id="overallMemoryUsage">0%</div>
                        <div class="card-subtitle">クラスター全体</div>
                    </div>
                </div>

                <div class="overview-card">
                    <div class="card-icon nodes">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">アクティブノード</div>
                        <div class="card-value" id="activeNodes">0</div>
                        <div class="card-subtitle">/ <span id="totalNodes">0</span> ノード</div>
                    </div>
                </div>

                <div class="overview-card">
                    <div class="card-icon vms">
                        <i class="fas fa-desktop"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-title">稼働VM/CT</div>
                        <div class="card-value" id="runningVms">0</div>
                        <div class="card-subtitle">/ <span id="totalVms">0</span> VM・CT</div>
                    </div>
                </div>
            </div>

            <!-- ノード詳細 -->
            <div class="nodes-detail">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-server"></i>
                        Proxmoxクラスターノード詳細
                    </h2>
                    <div class="cluster-info">
                        <span class="cluster-hosts">接続先: <span id="clusterHosts">--</span></span>
                        <div class="refresh-button" id="refreshNodes">
                            <i class="fas fa-sync-alt"></i>
                            更新
                        </div>
                    </div>
                </div>
                <div id="nodesContainer" class="nodes-container">
                    <!-- ノード情報がここに動的に追加されます -->
                </div>
            </div>
        </section>

        <!-- チャートセクション -->
        <section class="charts-section">
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>CPU使用率推移</h3>
                        <div class="chart-controls">
                            <select id="cpuTimeRange">
                                <option value="1h">1時間</option>
                                <option value="6h">6時間</option>
                                <option value="24h" selected>24時間</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="cpuChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>メモリ使用率推移</h3>
                        <div class="chart-controls">
                            <select id="memoryTimeRange">
                                <option value="1h">1時間</option>
                                <option value="6h">6時間</option>
                                <option value="24h" selected>24時間</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="memoryChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- VM/CTセクション -->
        <section class="vms-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-desktop"></i>
                    仮想マシン・コンテナ
                </h2>
                <div class="vm-filters">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="running">稼働中</button>
                    <button class="filter-btn" data-filter="stopped">停止中</button>
                </div>
            </div>
            <div id="vmsContainer" class="vms-container">
                <!-- VM/CT情報がここに動的に追加されます -->
            </div>
        </section>
    </main>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">データを読み込み中...</div>
        </div>
    </div>

    <!-- エラーモーダル -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> エラー</h3>
                <button class="modal-close" id="errorModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">予期しないエラーが発生しました。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="errorModalOk">OK</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
