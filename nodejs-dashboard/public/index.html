<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxmox 監視ダッシュボード</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-server"></i>
                <h1>Proxmox Dashboard</h1>
            </div>
            <div class="status-indicator">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span>接続中...</span>
                </div>
                <div class="last-update" id="lastUpdate">
                    最終更新: --:--:--
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 統合されたクラスター・ノードリソース概要セクション -->
        <section class="cluster-resources-section">
            <!-- クラスター全体概要 -->
            <div class="cluster-summary">
                <div class="cluster-header">
                    <h2>
                        <i class="fas fa-server"></i>
                        Proxmoxクラスター概要
                    </h2>
                    <div class="cluster-info">
                        <span class="cluster-hosts">アクティブAPI: <span id="clusterHosts">--</span></span>
                        <div class="refresh-button" id="refreshNodes">
                            <i class="fas fa-sync-alt"></i>
                            更新
                        </div>
                    </div>
                </div>
                
                <!-- 統合されたクラスター・リソース統計 -->
                <div class="cluster-stats">
                    <div class="stat-card primary">
                        <div class="stat-icon nodes">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">アクティブノード</div>
                            <div class="stat-value">
                                <span id="activeNodes">0</span> / <span id="totalNodes">0</span>
                            </div>
                            <div class="stat-trend">
                                <span class="trend-indicator" id="nodeTrend">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card primary">
                        <div class="stat-icon vms">
                            <i class="fas fa-desktop"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">稼働VM/CT</div>
                            <div class="stat-value">
                                <span id="runningVms">0</span> / <span id="totalVms">0</span>
                            </div>
                            <div class="stat-detail">
                                VM: <span id="runningVmsCount">0</span> / CT: <span id="runningCtCount">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card resource">
                        <div class="stat-icon cpu">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">クラスターCPU</div>
                            <div class="stat-value" id="overallCpuUsage">0%</div>
                            <div class="stat-detail">
                                <span id="cpuCoresUsed">0</span> / <span id="cpuCoresTotal">0</span> コア使用中
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill cpu-progress" id="cpuProgressBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card resource">
                        <div class="stat-icon memory">
                            <i class="fas fa-memory"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">クラスターメモリ</div>
                            <div class="stat-value" id="overallMemoryUsage">0%</div>
                            <div class="stat-detail">
                                <span id="memoryUsed">0</span> / <span id="memoryTotal">0</span> GB使用中
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill memory-progress" id="memoryProgressBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card secondary">
                        <div class="stat-icon storage">
                            <i class="fas fa-hdd"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">総ストレージ</div>
                            <div class="stat-value" id="overallStorageUsage">0%</div>
                            <div class="stat-detail">
                                <span id="storageUsed">0</span> / <span id="storageTotal">0</span> GB使用中
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill storage-progress" id="storageProgressBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card secondary">
                        <div class="stat-icon network">
                            <i class="fas fa-network-wired"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-title">平均負荷</div>
                            <div class="stat-value" id="overallLoadAverage">0.0</div>
                            <div class="stat-detail">
                                <span id="loadAverage1m">0.0</span> / <span id="loadAverage5m">0.0</span> / <span id="loadAverage15m">0.0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ノード別詳細リソース -->
            <div class="nodes-resources">
                <div class="section-header">
                    <h3>
                        <i class="fas fa-chart-bar"></i>
                        ノード別リソース詳細
                    </h3>
                    <div class="view-controls">
                        <div class="view-toggle" id="viewToggle">
                            <button class="toggle-btn active" data-view="grid">
                                <i class="fas fa-th"></i>
                                グリッド
                            </button>
                            <button class="toggle-btn" data-view="list">
                                <i class="fas fa-list"></i>
                                リスト
                            </button>
                        </div>
                    </div>
                </div>
                <div id="nodesContainer" class="nodes-container grid-view">
                    <!-- ノード情報がここに動的に追加されます -->
                </div>
            </div>
        </section>

        <!-- チャートセクション -->
        <section class="charts-section">
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>CPU使用率推移</h3>
                        <div class="chart-controls">
                            <select id="cpuTimeRange">
                                <option value="1h">1時間</option>
                                <option value="6h">6時間</option>
                                <option value="24h" selected>24時間</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="cpuChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>メモリ使用率推移</h3>
                        <div class="chart-controls">
                            <select id="memoryTimeRange">
                                <option value="1h">1時間</option>
                                <option value="6h">6時間</option>
                                <option value="24h" selected>24時間</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="memoryChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- VM/CTセクション -->
        <section class="vms-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-desktop"></i>
                    仮想マシン・コンテナ
                </h2>
                <div class="vm-filters">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="running">稼働中</button>
                    <button class="filter-btn" data-filter="stopped">停止中</button>
                </div>
            </div>
            <div id="vmsContainer" class="vms-container">
                <!-- VM/CT情報がここに動的に追加されます -->
            </div>
        </section>
    </main>

    <!-- ローディングオーバーレイ -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">データを読み込み中...</div>
        </div>
    </div>

    <!-- エラーモーダル -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> エラー</h3>
                <button class="modal-close" id="errorModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">予期しないエラーが発生しました。</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="errorModalOk">OK</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
